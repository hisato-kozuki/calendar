<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <link rel="manifest" href="./manifest.json">
        <style>
            .title{
                width: 90%;
                height: 48px;
                position: relative;
                left: 5%;
                border: solid 2px darkred;
                font-size: 40px;
                text-align: center;
            }
            .container{
                width: 90%;
                position: relative;
                left: 5%;
                display: flex;
                border: solid 2px darkblue;
            }
            .date_container{
                width: 25%;
                position: relative;
                border: solid 2px darkorange;
                font-size: 28px;
            }
            .event_container{
                width: 75%;
                position: relative;
                border: solid 2px darkseagreen;
                font-size: 28px;
            }
            p{
                font-size: 28px;
            }
            input{
                font-size: 28px;
            }
            button{
                font-size: 28px;
                position:absolute;
                right:0px;
            }
            select{
                font-size: 28px;
            }
            option{
                font-size: 20px;
            }
            form{
                width: 80%;
                height: 500px;
                position: absolute;
                left: 5%;
            }
            .form2{
                position:relative;
            }
        </style>
    </head>
    <body>
        <div class="title">カレンダー</div>
        <div class="container">
            <div class="date_container">a</div>
            <div class="event_container">a</div>
        </div>
        <p id="p"></p>
        <div style="height: 550px;"><form id="form" method="GET" action="https://script.google.com/macros/s/AKfycbxpAN4lSL-DfTKabn8BC-afeMzzds9ArVBg_TxEQ_V05kyI3dBeROupekZVmjpoXPo5Cg/exec">
            <p>タイトル:<input type="text" name="title" value=""/><select name="color">
                <option style="color:#404040" value="undefined">黒</option>
                <option style="color:#D50000" value="11">赤</option>
                <option style="color:#F6BF26" value="5">黄</option>
                <option style="color:#33B679" value="2">緑</option>
                </select></p>
            <p>　　　年:<input type="text" name="y" value="2025"/></p>
            <p>　　　月:<input type="text" name="m" value="1"/></p>
            <p>　　　日:<input type="text" name="d" value="1"/></p>
            <p>開始時間:<input type="text" name="h_s" value="1"/></p>
            <p>終了時間:<input type="text" name="h_e" value="1"/></p>
            <p><button type="submit">送信</button>
        </form></div>

        <button onclick="document.getElementById('form2').style.visibility='visible';">url更新</button>
        <form id="form2" style="visibility: hidden;">
            urlを入力してください。:<input type="text" name="url"/>
            <button type="submit">送信</button>
        </form>
        <script src="main.js">
        </script>
    </body>
</html>
