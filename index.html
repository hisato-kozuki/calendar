<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="manifest" href="./manifest.json">
        <style>
            @media (min-width:1024px){
                h1{
                    font-size: 40px;
                    margin: 0px;
                }
                .title{
                    width: 60%;
                    height: fit-content;
                    position: relative;
                    left: 20%;
                    border: solid 2px darkred;
                    text-align: center;
                }
                .container{
                    width: 60%;
                    height: fit-content;
                    position: relative;
                    left: 20%;
                    border: solid 2px darkblue;
                }
                .week_cell{
                    position: relative;
                    align-content: center;
                    border-bottom: solid 1px gray;
                }
                .day_cell{
                    display: flex;
                    width: 100%;
                    align-items: center;
                    border-bottom: solid 1px gray;
                }
                .date_index_cell{
                    font-size: 20px;
                    width: 15%;
                }
                .event_container{
                    display: flex;
                }
                .date_cell{
                    width: 38%;
                    position: relative;
                    font-size: 20px;
                    align-content: center;
                }
                .event_cell{
                    width: 52%;
                    position: relative;
                    font-size: 20px;
                    border-left: solid 2px gray;
                    align-content: center;
                    padding-left: 2px;
                }
                .delete_cell{
                    width: 7%;
                    height: 32px;
                    align-self: center;
                    font-size:20px;
                    padding: 0px;
                    margin: 2px;
                }                              
                p{
                    font-size: 20px;
                }
                input{
                    font-size: 20px;
                }
                button{
                    height: fit-content;
                    font-size: 20px;
                    margin:20px;
                }
                select{
                    font-size: 20px;
                }
                option{
                    font-size: 16px;
                }
                form{
                    display: flex;
                    border: solid 1px black;
                    font-size: 20px;
                    padding: 12px;
                    margin-top: 12px;
                }
                .getbutton{
                    width: 140px;
                    height: 40px;
                    margin-top: 0px;
                    margin-bottom: 0px;
                }
                .autofill{
                    font-size:16px;
                    background: white;
                }
                .grid{
                    width: 50%;
                    display: none;
                    grid-template-columns: 20% repeat(2, 40%);
                    grid-template-rows: repeat(4, 1fr);
                }
                .grid div{
                    padding: 5px;
                    text-align: center;
                    border: solid black 1px;
                }
            }
            @media screen and (max-width:1024px) and (orientation: portrait){
                .title{
                    width: 90%;
                    height: fit-content;
                    position: relative;
                    left: 5%;
                    border: solid 2px darkred;
                    font-size: 20px;
                    text-align: center;
                }
                .container{
                    width: 90%;
                    height: fit-content;
                    position: relative;
                    left: 5%;
                    border: solid 2px darkblue;
                }
                .week_cell{
                    position: relative;
                    align-content: center;
                    border: solid 1px gray;
                }
                .day_cell{
                    display: flex;
                    width: 100%;
                    align-items: center;
                    border-bottom: solid 1px gray;
                }
                .date_index_cell{
                    font-size: 12px;
                    width: 15%;
                }
                .event_container{
                    display: flex;
                }
                .date_cell{
                    width: 38%;
                    position: relative;
                    font-size: 12px;
                    align-content: center;
                }
                .event_cell{
                    width: 52%;
                    position: relative;
                    font-size: 12px;
                    border-left: solid 2px gray;
                    align-content: center;
                    padding-left: 2px;
                }
                .delete_cell{
                    width: 7%;
                    align-self: center;
                    font-size:9px;
                    padding: 0px;
                    margin: 1px;
                }
                p{
                    font-size: 14px;
                }
                input{
                    font-size: 14px;
                }
                button{
                    height: fit-content;
                    font-size: 14px;
                    margin:0px;
                }
                select{
                    font-size: 14px;
                }
                option{
                    font-size: 10px;
                }
                form{
                    display: flex;
                    border: solid 1px black;
                    font-size: 14px;
                    padding: 12px;
                    margin-top: 12px;
                }
                .getbutton{
                    width: 140px;
                    height: 46px;
                    margin-top: 0px;
                    margin-bottom: 0px;
                }
                .autofill{
                    font-size:14px;
                    background: white;
                }
                .grid{
                    width: 50%;
                    display: none;
                    grid-template-columns: 20% repeat(2, 40%);
                    grid-template-rows: repeat(4, 1fr);
                }
                .grid div{
                    padding: 3px;
                    text-align: center;
                    border: solid black 1px;
                }
            }
            @media (max-width:1024px) and (orientation: landscape){
                h1{
                    margin: 0px;
                }
                .title{
                    width: 90%;
                    height: fit-content;
                    position: relative;
                    left: 5%;
                    border: solid 2px darkred;
                    font-size: 40px;
                    text-align: center;
                }
                .container{
                    width: 90%;
                    height: fit-content;
                    position: relative;
                    left: 5%;
                    border: solid 2px darkblue;
                }
                .small_container{
                    width: 100%;
                }
                .week_cell{
                    height: 400px;
                    position: relative;
                    display: flex;
                    justify-content:space-around;
                    align-items: stretch;
                    border-bottom: solid 2px gray;
                }
                .week_cell .div{
                    display: flex;
                    flex-direction: column;
                    width: 100%;
                    height: 100%;
                    align-self: stretch;
                }
                .day_cell{
                    height: 100%;
                    width: 100%;
                    position: relative;
                    font-size: 20px;
                    border: solid 1px gray;
                }
                .date_index_cell{
                    position: relative;
                    font-size: 20px;
                    align-content: center;
                    text-align: center;
                    border-bottom: solid 1px gray;
                    visibility: visible;
                }
                .event_container{
                    position: absolute;
                    top:100px;
                    padding: 0px;
                    visibility: visible;
                }
                .date_cell{
                    height: 0px;
                    display: none;
                }
                .event_cell{
                    position: relative;
                    font-size: 16px;
                    align-content: center;
                    padding-left: 2px;
                }
                .delete_cell{
                    height: 0px;
                    padding: 0px;
                    margin: 0px;
                    border: 0px;
                    display: none;
                }
                p{
                    font-size: 20px;
                }
                input{
                    font-size: 20px;
                }
                button{
                    height: fit-content;
                    font-size: 20px;
                    margin:28px;
                }
                select{
                    font-size: 20px;
                }
                option{
                    font-size: 16px;
                }
                form{
                    display: flex;
                    border: solid 1px black;
                    font-size: 20px;
                    padding: 12px;
                    margin-top: 12px;
                }
                .getbutton{
                    width: 140px;
                    height: 46px;
                    margin-top: 0px;
                    margin-bottom: 0px;
                }
                .autofill{
                    font-size:16px;
                    background: white;
                }
                .grid{
                    width: 50%;
                    display: none;
                    grid-template-columns: 20% repeat(2, 40%);
                    grid-template-rows: repeat(4, 1fr);
                }
                .grid div{
                    padding: 3px;
                    text-align: center;
                    border: solid black 1px;
                }
            }
        </style>
    </head>
    <body>
        <div class="title"><h1>カレンダー</h1></div>
        <div class="container">
            <!--div class="date_container"></div>
            <div class="event_container"></div-->
        </div>
        <p id="p"></p>
        <div class="container" style="border-color: transparent">
            <form id="form3">
                <div style="align-content: center;">
                    開始:<input type="date" name="start" style="width: 35%"/>
                    終了:<input type="date" name="end" style="width: 35%"/>
                </div>
                <div>
                    <button id="getbutton" type="submit" class="getbutton">リロード</button>
                </div>
            </form>
            <div><form id="form">
                <div>
                    <p>タイトル:<input style="width: 90%;" type="text" name="title" value=""/><select name="color">
                        <option style="background-color:#404040" value="0">黒</option>
                        <option style="background-color:#D50000" value="11">赤</option>
                        <option style="background-color:#F6BF26" value="5">黄</option>
                        <option style="background-color:#33B679" value="2">緑</option>
                        <option style="background-color:#E67C73" value="4">ピンク</option>
                        <option style="background-color:#7986CB" value="1">紫</option>
                        <option style="background-color:#3F51B5" value="9">青</option>
                    </select></p>
                    <p>　　開始:<input style="width: 90%;" type="datetime-local" name="start"/></p>
                    <p>　　終了:<input style="width: 90%;" type="datetime-local" name="end"/><button id="date_default" class="autofill">上に同じ</button></p>
                </div>
                <div style="display: flex; flex-direction: column-reverse;">
                    <button id="postbutton" type="submit" style="height: 46px">送信</button>
                </div>
            </form></div>

            <div style="display: flex;">
                <form id="urlform" style="width: 60%;position: relative;flex-direction: column;">
                    <p id="urls" style="height: 0px; visibility: hidden;font-size: 16px;"></p>
                    <input id="nameinput" style="width: 90%;" type="text" name="name" style="visibility: hidden;" placeholder="名"/>
                    <input id="urlinput" style="width: 90%;" type="url" name="url" style="visibility: hidden;" placeholder="url"/>
                    <button id="urlformbutton" style="width: 90%;" type="submit">表示</button>
                </form>
                <div style="width: 35%;position: relative;display: flex; flex-direction: column;border: solid black 1px;margin-top: 12px;">                
                    <div style="height:50%;display: flex;justify-content: space-around;">
                        <p id="studytimer" style="height:80%;width:30%;border: solid black 1px;text-align: center;align-content: center;"></p>
                        <p id="hobbytimer" style="height:80%;width:30%;border: solid black 1px;text-align: center;align-content: center;"></p>
                    </div>
                    <div style="height:20%;display: flex;justify-content: space-around;align-items: center;">
                        <button id="studybutton">勉強</button>
                        <button id="hobbybutton">趣味</button>
                    </div>
                    <div style="height:20%;display: flex;justify-content: space-around;align-items: center;">
                        <button id="studysend">送信</button>
                        <button id="hobbysend">送信</button>
                    </div>
                    <div style="height:10%;display: flex;justify-content: space-around;align-items: center;">
                        <button id="clear">clear</button>
                    </div>
                </div>
            </div>
            <div style="display: flex;">
                <div class="grid">
                    <div id="studyhistory" style="grid-column: 2; grid-row: 1;">勉強時間</div>
                    <div id="hobbyhistory" style="grid-column: 3; grid-row: 1;">趣味時間</div>
                    <div style="grid-column: 1; grid-row: 2;">今日</div><div style="grid-column: 1; grid-row: 3;">昨日</div><div style="grid-column: 1; grid-row: 4;">一週間</div>
                </div>
                <button id="historybutton">履歴表示</button>
            </div>
            <div style="display: flex;">
                <form id="form2" style="display:none;">
                    <input type="password" name="url" placeholder="urlを入力してください。"/>
                    <button type="submit">送信</button>
                </form>
                <button id="urlbutton" onclick="document.getElementById('form2').style.display='block';document.getElementById('urlbutton').style.visibility='hidden';">url更新</button>
            </div>
        </div>
        <script src="main.js">
        </script>
    </body>
</html>
