<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="manifest" href="./manifest.json">
        <style>
            @media (min-width:1024px){
                h1{
                    font-size: 40px;
                    margin: 0px;
                }
                .title{
                    width: 60%;
                    height: fit-content;
                    position: relative;
                    left: 20%;
                    border: solid 2px darkred;
                    text-align: center;
                }
                .container{
                    width: 60%;
                    height: fit-content;
                    position: relative;
                    left: 20%;
                    border: solid 2px darkblue;
                }
                .week_cell{
                    position: relative;
                    align-content: center;
                    border-bottom: solid 1px gray;
                }
                .day_cell{
                    width: 100%;
                    border-bottom: solid 0px gray;
                }
                .date_index_cell{
                    height: 0px;
                    visibility: hidden;
                }
                .event_container{
                    display: flex;
                }
                .date_cell{
                    width: 38%;
                    position: relative;
                    font-size: 20px;
                    align-content: center;
                }
                .event_cell{
                    width: 52%;
                    position: relative;
                    font-size: 20px;
                    border-left: solid 2px gray;
                    align-content: center;
                    padding-left: 2px;
                }
                .delete_cell{
                    width: 7%;
                    height: 32px;
                    align-self: center;
                    font-size:20px;
                    padding: 0px;
                    margin: 2px;
                }                              
                p{
                    font-size: 20px;
                }
                input{
                    font-size: 20px;
                }
                button{
                    height: fit-content;
                    font-size: 20px;
                    margin:20px;
                }
                select{
                    font-size: 20px;
                }
                option{
                    font-size: 16px;
                }
                form{
                    display: flex;
                    border: solid 1px black;
                    font-size: 20px;
                    padding: 12px;
                    margin: 12px;
                    margin-left: 0px;
                }
                .getbutton{
                    width: 140px;
                    height: 40px;
                    margin-top: 0px;
                    margin-bottom: 0px;
                }
                .autofill{
                    font-size:16px;
                    background: white;
                }
            }
            @media (max-width:1024px) and (orientation: portrait){
                .title{
                    width: 90%;
                    height: fit-content;
                    position: relative;
                    left: 5%;
                    border: solid 2px darkred;
                    font-size: 40px;
                    text-align: center;
                }
                .container{
                    width: 90%;
                    height: fit-content;
                    position: relative;
                    left: 5%;
                    border: solid 2px darkblue;
                }
                .week_cell{
                    position: relative;
                    align-content: center;
                    border: solid 1px gray;
                }
                .day_cell{
                    width: 100%;
                    border: solid 0px gray;
                }
                .date_index_cell{
                    height: 0px;
                    visibility: hidden;
                }
                .event_container{
                    display: flex;
                }
                .date_cell{
                    width: 38%;
                    position: relative;
                    font-size: 28px;
                    align-content: center;
                }
                .event_cell{
                    width: 52%;
                    position: relative;
                    font-size: 32px;
                    border-left: solid 2px gray;
                    align-content: center;
                    padding-left: 2px;
                }
                .delete_cell{
                    width: 7%;
                    height: 50px;
                    align-self: center;
                    font-size:28px;
                    padding: 0px;
                    margin: 4px;
                }
                p{
                    font-size: 28px;
                }
                input{
                    font-size: 28px;
                }
                button{
                    height: fit-content;
                    font-size: 28px;
                    margin:28px;
                }
                select{
                    font-size: 28px;
                }
                option{
                    font-size: 20px;
                }
                form{
                    display: flex;
                    border: solid 1px black;
                    font-size: 28px;
                    padding: 12px;
                    margin: 12px;
                    margin-left: 0px;
                }
                .getbutton{
                    width: 140px;
                    height: 46px;
                    margin-top: 0px;
                    margin-bottom: 0px;
                }
                .autofill{
                    font-size:20px;
                    background: white;
                }
            }
            @media (max-width:1024px) and (orientation: landscape){
                h1{
                    margin: 0px;
                }
                .title{
                    width: 90%;
                    height: fit-content;
                    position: relative;
                    left: 5%;
                    border: solid 2px darkred;
                    font-size: 40px;
                    text-align: center;
                }
                .container{
                    width: 90%;
                    height: fit-content;
                    position: relative;
                    left: 5%;
                    border: solid 2px darkblue;
                }
                .small_container{
                    width: 100%;
                }
                .week_cell{
                    position: relative;
                    display: flex;
                    justify-content:space-around;
                    align-content: center;
                    border-bottom: solid 2px gray;
                }
                .day_cell{
                    width: 20%;
                    position: relative;
                    font-size: 20px;
                    border: solid 1px gray;
                }
                .date_index_cell{
                    position: relative;
                    font-size: 20px;
                    align-content: center;
                    text-align: center;
                    border-bottom: solid 1px gray;
                    visibility: visible;
                }
                .event_container{
                    padding: 0px;
                    visibility: visible;
                }
                .date_cell{
                    height: 0px;
                    visibility: hidden;
                }
                .event_cell{
                    position: relative;
                    font-size: 16px;
                    align-content: center;
                    padding-left: 2px;
                }
                .delete_cell{
                    height: 0px;
                    padding: 0px;
                    margin: 0px;
                    border: 0px;
                    visibility: hidden;
                }
                .dot{
                    height: 0px;
                    visibility: hidden;
                }
                p{
                    font-size: 20px;
                }
                input{
                    font-size: 20px;
                }
                button{
                    height: fit-content;
                    font-size: 20px;
                    margin:28px;
                }
                select{
                    font-size: 20px;
                }
                option{
                    font-size: 16px;
                }
                form{
                    display: flex;
                    border: solid 1px black;
                    font-size: 20px;
                    padding: 12px;
                    margin: 12px;
                    margin-left: 0px;
                }
                .getbutton{
                    width: 140px;
                    height: 46px;
                    margin-top: 0px;
                    margin-bottom: 0px;
                }
                .autofill{
                    font-size:16px;
                    background: white;
                }
            }
            @media (max-width:1024px) and (orientation: landscape){}
        </style>
    </head>
    <body>
        <div class="title"><h1>カレンダー</h1></div>
        <div class="container">
            <!--div class="date_container"></div>
            <div class="event_container"></div-->
        </div>
        <p id="p"></p>
        <div class="container" style="border-color: transparent">
        <form id="form3">
            <div style="align-content: center;">
                開始:<input type="date" name="start" style="width: 35%"/>
                終了:<input type="date" name="end" style="width: 35%"/>
            </div>
            <div>
                <button id="getbutton" type="submit" class="getbutton">リロード</button>
            </div>
        </form>
        <div><form id="form">
            <div>
                <p>タイトル:<input type="text" name="title" value=""/><select name="color">
                    <option style="background-color:#404040" value="0">黒</option>
                    <option style="background-color:#D50000" value="11">赤</option>
                    <option style="background-color:#F6BF26" value="5">黄</option>
                    <option style="background-color:#33B679" value="2">緑</option>
                    <option style="background-color:#E67C73" value="4">ピンク</option>
                    <option style="background-color:#7986CB" value="1">紫</option>
                    <option style="background-color:#3F51B5" value="9">青</option>
                </select></p>
                <p>　　開始:<input type="datetime-local" name="start"/></p>
                <p>　　終了:<input type="datetime-local" name="end"/><button id="date_default" class="autofill">上に同じ</button></p>
            </div>
            <div style="display: flex; flex-direction: column-reverse;">
                <button id="postbutton" type="submit" style="height: 46px">送信</button>
            </div>
        </form></div>

        <form id="urlform" style="width: 60%;position: relative;left:20%;flex-direction: column;">
            <p id="urls" style="height: 0px; visibility: hidden;font-size: 16px;"></p>
            <input id="nameinput" type="text" name="name" style="visibility: hidden;" placeholder="名"/>
            <input id="urlinput" type="url" name="url" style="visibility: hidden;" placeholder="url"/>
            <button type="submit">送信</button>
        </form>
        <div style="display: flex;">
            <form id="form2" style="visibility: hidden;">
                <input type="password" name="url" placeholder="urlを入力してください。"/>
                <button type="submit">送信</button>
            </form>
            <button id="urlbutton" onclick="document.getElementById('form2').style.visibility='visible';document.getElementById('urlbutton').style.visibility='hidden';">url更新</button>
        </div>
        </div>
        <script src="main.js">
        </script>
    </body>
</html>
