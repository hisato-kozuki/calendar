<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="manifest" href="./manifest.json">
        <link href="style.css" rel="stylesheet" type="text/css" media="all">
        <link href="style_pc.css" rel="stylesheet" type="text/css" media="all">
        <link href="style_sm_port.css" rel="stylesheet" type="text/css" media="all">
        <link href="style_sm_land.css" rel="stylesheet" type="text/css" media="all">
    </head>
    <body>
        <div class="title"><h1>カレンダー</h1></div>
        <div class="container">
            <!--div class="date_container"></div>
            <div class="event_container"></div-->
        </div>
        <p id="p" style="height: 200px;">メイン関数に進む前</p>
        <div class="curtain"></div>
        <div class="console_container">        
            <!-- 更新ボタンを押すと、フォームが表示されます。 -->
            <div id="reload_console"><form id="reload_form" style="flex-direction: column;">
                <div style="display: flex;">
                    <div style="align-content:center;width:17em;">
                        <p>開始:<input type="date" name="start" style="width:12em"/></p>
                        <p>終了:<input type="date" name="end" style="width:12em"/></p>
                    </div>
                    <div style="display:flex;align-items:center;width:7em;">
                        <button id="getbutton" type="submit" class="getbutton" style="width:5em;height:3em;">同期</button>
                    </div>
                </div>
                <div style="display: flex;">
                    <div style="justify-items: center; align-items: center;width:7em;">
                        <p>更新：</p>
                        <div style="display: flex;">
                            <button style="width:2em;height:2em;margin:0.5em">📤</button>
                            <button style="width:2em;height:2em;margin:0.5em">消</button>
                        </div>
                    </div>
                    <div style="justify-items: center; align-items: center;width:7em;">
                        <p>変更：</p>
                        <div style="display: flex;">
                            <button style="width:2em;height:2em;margin:0.5em">📤</button>
                            <button style="width:2em;height:2em;margin:0.5em">消</button>
                        </div>
                    </div>
                    <div style="justify-items: center; align-items: center;width:7em;">
                        <p>削除：</p>
                        <div style="display: flex;">
                            <button style="width:2em;height:2em;margin:0.5em">📤</button>
                            <button style="width:2em;height:2em;margin:0.5em">消</button>
                        </div>
                    </div>
                </div>
            </form></div>
    
            <!-- 登録ボタンを押すと、フォームが表示されます。 -->
            <div id="register_console"><form id="register_form">
                <div style="width:22em;">
                    <p>タイトル:<input style="width:10em" type="text" name="title" value=""/><select name="color" style="width:4.8em;">
                        <option style="background-color:#404040" value="0">黒</option>
                        <option style="background-color:#D50000" value="11">赤</option>
                        <option style="background-color:#F6BF26" value="5">黄</option>
                        <option style="background-color:#33B679" value="2">緑</option>
                        <option style="background-color:#E67C73" value="4">ピンク</option>
                        <option style="background-color:#7986CB" value="1">紫</option>
                        <option style="background-color:#3F51B5" value="9">青</option>
                        <option style="background-color:#8E24AA" value="3">ブドウ</option>
                        <option style="background-color:#F4511E" value="6">朱</option>
                        <option style="background-color:#039BE5" value="7">シアン</option>
                        <option style="background-color:#616161" value="8">灰</option>
                        <option style="background-color:#0B8043" value="10">深緑</option>
                    </select></p>
                    <p>　　開始:<input style="width:10em;" type="datetime-local" name="start"/></p>
                    <p>　　終了:<input style="width:10em;" type="datetime-local" name="end"/><button id="date_default" class="autofill" style="width:6em;margin:0px;">上に同じ</button></p>
                </div>
                <div style="display:flex;justify-self:center;align-self:center;">
                    <button id="postbutton" type="submit" style="width:5em;height:3em;">作成</button>
                </div>
            </form></div>

            <!-- URL表示ボタンを押すと、フォームが表示されます。 -->
            <div id="url_console"><form id="urlform" style="flex-direction: column;align-items: center;">
                <p id="urls"></p>
                <input id="nameinput" style="width: 90%;" type="text" name="name" placeholder="名"/>
                <input id="urlinput" style="width: 90%;" type="url" name="url" placeholder="url"/>
                <button id="urlformbutton" style="width:4em;height:2em;margin:1em;" type="submit">登録</button>
            </form></div>

            <!-- タイマー -->
            <div id="timer_console" style="display:flex;flex-direction:column;align-items:center;border:solid black 1px;margin-top:12px;">    
                <p id="timer_select" style="width:11em;height:3em;margin:0.5em;border:solid black 1px;text-align: center;align-content: center;">勉強</p>
                <p id="timer" style="width:11em;height:4em;margin:0.5em;border:solid black 1px;text-align:center;align-content: center;"></p>
                <div style="display:flex;justify-content:center;">
                    <button id="studybutton" style="width:3em;height:3em;margin:0.5em">⏯</button>
                    <button id="studysend" style="width:3em;height:3em;margin:0.5em">📤</button>
                    <button id="clear" style="width:3em;height:3em;margin:0.5em">clear</button>
                </div>
            </div>

            <!-- 履歴 -->
            <div id="history_console" style="display:flex;justify-content: center;">
                <div class="grid" style="width:18em;height:12em;align-self:center;justify-self:center;">
                    <div id="studyhistory" style="grid-column: 2; grid-row: 1;">勉強時間</div>
                    <div id="hobbyhistory" style="grid-column: 3; grid-row: 1;">趣味時間</div>
                    <div style="grid-column: 1; grid-row: 2;">今日</div><div style="grid-column: 1; grid-row: 3;">昨日</div><div style="grid-column: 1; grid-row: 4;">一週間</div>
                    <div id="history22" style="grid-area: 2 / 2;"></div>
                    <div id="history23" style="grid-area: 2 / 3;"></div>
                    <div id="history32" style="grid-area: 3 / 2;"></div>
                    <div id="history33" style="grid-area: 3 / 3;"></div>
                    <div id="history42" style="grid-area: 4 / 2;"></div>
                    <div id="history43" style="grid-area: 4 / 3;"></div>
                </div>
            </div>

            <!-- API URL更新 -->
            <div id="apiurl_console" style="display: flex;">
                <form id="apiurl_form" style="align-items: center;">
                    <input type="password" name="url" placeholder="urlを入力してください。" style="height:3rem;margin:1em;width:15em;"/>
                    <button type="submit" style="width:5em;height:3em;margin:1em;">送信</button>
                </form>
            </div>
        </div>
        <div class="button_container">
            <button id="get_display_button">🔄</button>
            <button id="register_display_button">🖋</button>
            <button id="url_display_button" class="fontlight">URL</button>
            <button id="timer_display_button">🕒</button>
            <button id="historybutton">📅</button>
            <button id="urlbutton" class="fontlight">API</button>
        </div>
        <script src="main.js" type="module">
        </script>
    </body>
</html>
